<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - VIDYA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Force no scroll on body */
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .register-wrapper { display: flex; height: 100vh; width: 100%; }
        
        /* --- LEFT PANEL --- */
        .left-panel {
            width: 45%; /* Slightly narrower to give form more room */
            background: linear-gradient(135deg, rgba(76, 29, 149, 0.9), rgba(110, 27, 214, 0.8)), 
                        url('assets/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white; display: flex; flex-direction: column;
            justify-content: center; padding: 3rem;
            position: relative;
        }
        .left-panel h1 { font-weight: 900; font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 1px; }
        .left-panel p { font-size: 1.2rem; opacity: 0.95; font-weight: 400; line-height: 1.4; }
        
        /* --- RIGHT PANEL --- */
        .right-panel {
            width: 55%;
            background-color: white; 
            display: flex; align-items: center; justify-content: center; 
            padding: 20px;
            overflow-y: auto; /* Allow scrolling within panel if height is small */
        }

        .form-container { width: 100%; max-width: 420px; }
        .form-title { color: #2e1065; font-weight: 800; margin-bottom: 20px; font-size: 2rem; text-align: center; }
        
        /* Form Spacing */
        .mb-3-custom { margin-bottom: 0.9rem !important; }
        .form-label { font-weight: 600; color: #444; font-size: 0.85rem; margin-bottom: 4px; }
        .form-control { padding: 10px 12px; border-radius: 8px; border: 1px solid #ddd; background: #f8f9fa; font-size: 0.95rem; }
        .form-control:focus { border-color: #6e1bd6; box-shadow: 0 0 0 0.2rem rgba(110, 27, 214, 0.1); background: white; outline: none; }
        
        /* Button */
        .btn-register { 
            background: #6e1bd6;
            color: white; width: 100%; padding: 12px; border: none; 
            font-weight: bold; border-radius: 8px; font-size: 1rem; 
            margin-top: 10px; transition: 0.3s; cursor: pointer;
        }
        .btn-register:hover { background: #4c1d95; transform: translateY(-1px); }
        .btn-register:disabled { background: #a78bfa; cursor: not-allowed; transform: none; }

        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; }

        /* Handle smaller screens */
        @media (max-width: 768px) {
            .register-wrapper { flex-direction: column; height: auto; }
            .left-panel { width: 100%; height: 200px; padding: 20px; text-align: center; }
            .left-panel h1 { font-size: 2rem; }
            .left-panel p { display: none; }
            .right-panel { width: 100%; height: auto; padding: 30px 20px; }
            body, html { overflow: auto; }
        }
    </style>
</head>
<body>

    <div class="register-wrapper">
        <div class="left-panel">
            <h1>VIDYA</h1>
            <p>Join our community. Access study materials, find top colleges, and shape your future today.</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h2 class="form-title">Create Account</h2>
                
                <div id="errorMsg" class="alert alert-danger text-center" style="display:none; padding: 8px; font-size: 0.85rem;"></div>
                <div id="successMsg" class="alert alert-success text-center" style="display:none; padding: 8px; font-size: 0.85rem;"></div>

                <form id="regForm" onsubmit="event.preventDefault(); registerEmail();">
                    <div class="mb-3-custom">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Name" required>
                    </div>

                    <div class="mb-3-custom">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="student@example.com" required>
                    </div>

                    <div class="mb-3-custom">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="8+ chars, 1 Cap, 1 Num, 1 Special" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePass('password', this)"></i>
                        </div>
                        <div style="font-size: 0.75rem; color: #666; margin-top: 4px;">
                            Must contain: 8+ chars, 1 Capital (A-Z), 1 Number (0-9), 1 Special (!@#$%)
                        </div>
                    </div>
                    
                    <div class="mb-3-custom">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPassword', this)"></i>
                        </div>
                    </div>

                    <div class="mb-3-custom form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms" style="font-size: 0.85rem; margin-top: 2px;">
                            I agree to the <a href="terms.html" target="_blank" style="color:#6e1bd6; text-decoration:none; font-weight:600;">Terms of Use</a> 
                            and <a href="privacy.html" target="_blank" style="color:#6e1bd6; text-decoration:none; font-weight:600;">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" id="btn-email-register" class="btn-register">Sign Up</button>

                    <p class="mt-3 text-center text-muted" style="font-size: 0.9rem;">
                        Already have an account? <a href="login.html" style="color:#6e1bd6; font-weight:700; text-decoration:none;">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBt5DvViwm5ls_B4CWKYIYhMutJJ9opw_Y",
            authDomain: "vidyaproject-c4a1d.firebaseapp.com",
            projectId: "vidyaproject-c4a1d",
            storageBucket: "vidyaproject-c4a1d.firebasestorage.app",
            messagingSenderId: "637214484165",
            appId: "1:637214484165:web:f23e84c08cd6069f6fb2ac",
            measurementId: "G-647MPHBDGW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PASSWORD VISIBILITY TOGGLE ---
        window.togglePass = function(id, icon) {
            const el = document.getElementById(id);
            if (el.type === "password") { 
                el.type = "text"; 
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash"); 
            } else { 
                el.type = "password"; 
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye"); 
            }
        }

        // --- REGISTRATION LOGIC ---
        window.registerEmail = async function() {
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            const err = document.getElementById('errorMsg');
            const btn = document.getElementById('btn-email-register');

            // 1. Reset Error Display
            err.style.display = 'none';
            err.innerText = "";

            // 2. Basic Validation
            if (!name || !email || !pass || !confirmPass) { 
                showError("Please fill in all fields."); 
                return; 
            }
            
            if (!agreeTerms) {
                showError("You must agree to the Terms of Use & Privacy Policy.");
                return;
            }

            // 3. Password Match Check
            if (pass !== confirmPass) { 
                showError("Passwords do not match."); 
                return; 
            }

            // 4. STRONG PASSWORD REGEX
            // Conditions: At least 8 chars, 1 Uppercase, 1 Number, 1 Special Char
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            
            if (!passwordRegex.test(pass)) {
                showError("Password is too weak. It must have 8+ chars, 1 Capital Letter, 1 Number, and 1 Special Character.");
                return;
            }

            // 5. Proceed with Registration
            btn.innerText = "Creating Account..."; 
            btn.disabled = true;

            try {
                // Create User in Firebase Auth
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                
                // Update Display Name
                await updateProfile(cred.user, { displayName: name });
                
                // Send Verification Email
                await sendEmailVerification(cred.user);
                
                // Save User Data to Firestore
                await saveUserToDB(cred.user, name, email);
                
                // Sign Out immediately (force login after verify)
                await signOut(auth);
                
                // Show Success Message
                document.getElementById('regForm').innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h4 class="text-success fw-bold">Success!</h4>
                        <p class="text-muted">Account created successfully.</p>
                        <div class="alert alert-info">
                            We have sent a verification link to <strong>${email}</strong>.<br>
                            Please check your email to activate your account.
                        </div>
                        <a href="login.html" class="btn btn-primary w-100 mt-2">Go to Login</a>
                    </div>
                `;

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(msg.includes("email-already-in-use")) msg = "This email is already registered. Please login.";
                else if(msg.includes("weak-password")) msg = "Password is too weak.";
                else if(msg.includes("invalid-email")) msg = "Invalid email address.";
                
                showError(msg);
                btn.innerText = "Sign Up"; 
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            err.innerText = msg;
            err.style.display = 'block';
            // Scroll to top of form to see error on mobile
            document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }

        // --- DATABASE SAVE FUNCTION ---
        async function saveUserToDB(user, name, email) {
            try {
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    role: "student",
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    agreedToTerms: true,
                    agreedAt: new Date(),
                    isVerified: false, 
                    profileSetup: false,
                    stream: "", 
                    degree: "", 
                    location: "", 
                    savedColleges: [] 
                });
            } catch(e) {
                console.error("Error saving user data: ", e);
                // We don't block registration success if DB save fails, but it's good to log
            }
        }
    </script>
</body>
</html>
