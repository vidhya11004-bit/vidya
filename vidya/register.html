<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - VIDYA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Force no scroll on body */
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .register-wrapper { display: flex; height: 100vh; width: 100%; }
        
        /* --- LEFT PANEL --- */
        .left-panel {
            width: 55%;
            background: linear-gradient(135deg, rgba(76, 29, 149, 0.8), rgba(110, 27, 214, 0.7)), 
                        url('assets/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white; display: flex; flex-direction: column;
            justify-content: center; padding: 3rem;
            position: relative;
        }
        .left-panel h1 { font-weight: 900; font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 1px; }
        .left-panel p { font-size: 1.2rem; opacity: 0.95; font-weight: 400; line-height: 1.4; }
        
        /* --- RIGHT PANEL --- */
        .right-panel {
            width: 60%;
            background-color: white; 
            display: flex; align-items: center; justify-content: center; 
            padding: 20px;
        }

        .form-container { width: 100%; max-width: 440px; }
        .form-title { color: #2e1065; font-weight: 800; margin-bottom: 20px; font-size: 2.2rem; text-align: center; }
        
        /* Form Spacing */
        .mb-3-custom { margin-bottom: 1rem !important; }
        .form-label { font-weight: 600; color: #444; font-size: 0.9rem; margin-bottom: 4px; }
        .form-control { padding: 10px 12px; border-radius: 8px; border: 1px solid #ddd; background: #f8f9fa; font-size: 0.95rem; }
        .form-control:focus { border-color: #6e1bd6; box-shadow: 0 0 0 0.2rem rgba(110, 27, 214, 0.1); background: white; }
        
        /* Button */
        .btn-register { 
            background: #6e1bd6;
            color: white; width: 100%; padding: 12px; border: none; 
            font-weight: bold; border-radius: 8px; font-size: 1rem; 
            margin-top: 10px; transition: 0.3s;
        }
        .btn-register:hover { background: #4c1d95; transform: translateY(-1px); }
        .btn-register:disabled { background: #a78bfa; cursor: not-allowed; transform: none; }

        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; }

        /* Handle smaller screens */
        @media (max-height: 700px) {
            body { overflow-y: auto; }
            .register-wrapper { height: auto; min-height: 100vh; }
        }
    </style>
</head>
<body>

    <div class="register-wrapper">
        <div class="left-panel">
            <h1>VIDYA</h1>
            <p>Join our community of students. Access study materials, find colleges, and unlock your potential.</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h2 class="form-title">Create Account</h2>
                
                <div id="errorMsg" class="alert alert-danger" style="display:none; padding: 8px; font-size: 0.85rem;"></div>
                <div id="successMsg" class="alert alert-success" style="display:none; padding: 8px; font-size: 0.85rem;"></div>

                <form id="regForm" onsubmit="return false;">
                    <div class="mb-3-custom">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                    </div>

                    <div class="mb-3-custom">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="student@example.com" required>
                    </div>

                    <div class="mb-3-custom">
                        <label class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Min 8 chars, 1 Cap, 1 Special">
                            <i class="fas fa-eye toggle-password" onclick="togglePass('password', this)"></i>
                        </div>
                    </div>
                    
                    <div class="mb-3-custom">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Repeat password">
                            <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPassword', this)"></i>
                        </div>
                    </div>

                    <div class="mb-3-custom form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms" style="font-size: 0.9rem;">
                            I agree to the <a href="terms.html" target="_blank" style="color:#6e1bd6; text-decoration:none;">Terms of Use</a> 
                            and <a href="privacy.html" target="_blank" style="color:#6e1bd6; text-decoration:none;">Privacy Policy</a>.
                        </label>
                    </div>
                    <p style="font-size:12px;color:#888;text-align:center;margin-top:10px;">
    Academic demo only. Do not use real passwords.
     </p>

                    <button type="button" id="btn-email-register" class="btn-register" onclick="registerEmail()">Sign Up</button>

                    <p class="mt-3 text-center text-muted" style="font-size: 0.9rem;">
                        Already have an account? <a href="login.html" style="color:#6e1bd6; font-weight:700; text-decoration:none;">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBt5DvViwm5ls_B4CWKYIYhMutJJ9opw_Y",
            authDomain: "vidyaproject-c4a1d.firebaseapp.com",
            projectId: "vidyaproject-c4a1d",
            storageBucket: "vidyaproject-c4a1d.firebasestorage.app",
            messagingSenderId: "637214484165",
            appId: "1:637214484165:web:f23e84c08cd6069f6fb2ac",
            measurementId: "G-647MPHBDGW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PASSWORD VISIBILITY TOGGLE ---
        window.togglePass = function(id, icon) {
            const el = document.getElementById(id);
            if (el.type === "password") { el.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
            else { el.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }

        // --- REGISTRATION LOGIC ---
        window.registerEmail = async function() {
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value; // Changed ID from 'identifier'
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const err = document.getElementById('errorMsg');
            const btn = document.getElementById('btn-email-register');

            // Reset errors
            err.style.display = 'none';

            // Validation
            if (!name || !email || !pass) { err.innerText="Please fill all fields"; err.style.display='block'; return; }
            if (!agreeTerms) {
                err.innerText = "You must agree to the Terms of Use & Privacy Policy.";
                err.style.display = 'block';
                return;
            }
            if (pass !== confirmPass) { err.innerText="Passwords do not match"; err.style.display='block'; return; }
            if (pass.length < 8) { err.innerText="Password must be 8+ chars"; err.style.display='block'; return; }

            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                // 1. Create User
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                
                // 2. Update Profile
                await updateProfile(cred.user, { displayName: name });
                
                // 3. Send Verification Email
                await sendEmailVerification(cred.user);
                
                // 4. Save to Firestore
                await saveUserToDB(cred.user, name, email);
                
                // 5. Sign Out & Show Success
                await signOut(auth);
                document.getElementById('regForm').innerHTML = `<div class="alert alert-success">Account created! Verification link sent to <strong>${email}</strong>. Please check your inbox.</div>`;
            } catch (error) {
                console.error(error);
                let msg = error.message;
                if(msg.includes("email-already-in-use")) msg = "This email is already registered.";
                err.innerText = msg; 
                err.style.display = 'block';
                btn.innerText = "Sign Up"; btn.disabled = false;
            }
        }

        // --- DATABASE SAVE FUNCTION ---
        async function saveUserToDB(user, name, email) {
            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                name: name,
                email: email, // Renamed from contact to email for clarity
                role: "student",
                
                // Timestamps
                createdAt: new Date(),
                lastLogin: new Date(),
                
                // Legal
                agreedToTerms: true,
                agreedAt: new Date(),

                // Profile Status
                isVerified: false, 
                profileSetup: false,
                
                // Future Profile Fields
                stream: "", 
                degree: "", 
                location: "", 
                admissionYear: "",
                savedColleges: [] 
            });
        }
    </script>
</body>
</html>
