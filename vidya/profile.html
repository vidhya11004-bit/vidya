<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - VIDYA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a1b9a; 
            --border-color: #e2e8f0;
        }

        body { 
            background-image: url('assets/bg.jpg'); 
            background-size: cover;                
            background-position: center;           
            background-attachment: fixed;          
            background-repeat: no-repeat;
            
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 40px; 
            min-height: 100vh;
            display: flex;
            align-items: center; 
        }

        .profile-container { 
            max-width: 900px; 
            width: 100%;
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            backdrop-filter: blur(5px); 
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h2 { color: var(--primary-color); font-size: 30px; margin: 0; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            column-gap: 40px; 
            row-gap: 25px;
        }

        .form-row label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            font-size: 14px; 
            color: #334155; 
        }

        input[type="text"], input[type="email"], select { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            font-size: 15px;
            background: #fff;
            box-sizing: border-box; 
        }

        /* DISABLED FIELD STYLING */
        input:disabled {
            background-color: #f1f5f9; /* Grey background */
            color: #64748b;            /* Grey text */
            cursor: not-allowed;
            border-color: #cbd5e1;
        }

        .full-width { grid-column: span 2; }

        .btn-container {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button.btn { 
            background: var(--primary-color); 
            color: #fff; 
            padding: 12px 40px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s;
            font-size: 16px;
        }

        button.btn:hover { transform: translateY(-2px); background: #5815ab; }

        #msg {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .profile-container { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="header-section">
        <h2>Edit Profile</h2>
    </div>

    <div id="msg"></div>

    <form id="profileForm">
        <div class="form-grid">
            
            <div class="form-row">
                <label>First Name</label>
                <input id="firstName" type="text" placeholder="Your Name">
            </div>

            <div class="form-row">
                <label>Last Name</label>
                <input id="lastName" type="text" placeholder="Surname">
            </div>

            <div class="form-row full-width">
                <label>Email Address</label>
                <input id="email" type="email" disabled title="Email cannot be changed">
                <small style="color: #94a3b8; font-size: 12px;">Registered email cannot be changed.</small>
            </div>

            <div class="form-row">
                <label for="University">University</label>
                <select id="University">
                    <option value="">-- Select University --</option>
                    <option value="University of Calicut">University of Calicut</option>
                    <option value="APJ Abdul Kalam Technological University">APJ Abdul Kalam Technological University</option>
                    <option value="University of Kerala">University of Kerala</option>
                    <option value="Mahatma Gandhi University">Mahatma Gandhi University</option>
                    <option value="Cochin University of Science & Technology">Cochin University of Science & Technology</option>
                    <option value="Kannur University">Kannur University</option>
                </select>
            </div>

            <div class="form-row">
                <label for="institutionType">Institution Type</label>
                <select id="institutionType">
                    <option value="">-- Select Type --</option>
                    <option value="Government">Government</option>
                    <option value="Private">Private</option>
                    <option value="Aided">Aided</option>
                    <option value="Autonomous">Autonomous</option>
                </select>
            </div>

            <div class="form-row">
                <label for="stream">Stream</label>
                <select id="stream">
                    <option value="">-- Select stream --</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Management">Management</option>
                    <option value="Medical">Medical</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>

            <div class="form-row">
                <label for="degree">Programme</label>
                <select id="degree">
                    <option value="">-- Select --</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                    <option value="MBA">MBA</option>
                    <option value="MBBS">MBBS</option>
                    <option value="B.Com">B.Com</option>
                </select>
            </div>

            <div class="form-row ">
                <label for="location">Preferred District</label>
                <select id="location">
                    <option value="" disabled selected>-- Select District --</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Wayanad">Wayanad</option>
                </select>
            </div>

        </div>

        <div class="btn-container">
            <button class="btn" type="submit" id="saveBtn">Update Profile</button>
            <a href="index.html" style="color: #64748b; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBt5DvViwm5ls_B4CWKYIYhMutJJ9opw_Y",
      authDomain: "vidyaproject-c4a1d.firebaseapp.com",
      projectId: "vidyaproject-c4a1d",
      storageBucket: "vidyaproject-c4a1d.firebasestorage.app",
      messagingSenderId: "637214484165",
      appId: "1:637214484165:web:f23e84c08cd6069f6fb2ac",
      measurementId: "G-647MPHBDGW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const msgBox = document.getElementById('msg');

    // 1. Check Login & Load Data
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            loadData(user);
        } else {
            console.log("No user found yet...");
        }
    });

    // 2. Load Function
    async function loadData(user) {
        try {
            document.getElementById('email').value = user.email || '';

            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                const setVal = (id, val) => { if(val) document.getElementById(id).value = val; };
                
                setVal('firstName', data.firstName || (data.name ? data.name.split(' ')[0] : ''));
                setVal('lastName', data.lastName || (data.name ? data.name.split(' ')[1] : ''));
                setVal('University', data.university);
                setVal('institutionType', data.institutionType); // NEW: Load Institution Type
                setVal('stream', data.stream);
                setVal('degree', data.degree);
                setVal('location', data.location);
            }
        } catch (error) {
            console.error("Error loading profile:", error);
        }
    }

    // 3. Save Function
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('saveBtn');
        btn.innerText = "Saving...";
        btn.disabled = true;
        
        msgBox.style.display = 'none';
        msgBox.className = '';

        if (!currentUser) {
            msgBox.innerText = "Error: You are not logged in.";
            msgBox.className = 'error';
            msgBox.style.display = 'block';
            return;
        }

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const fullName = `${firstName} ${lastName}`.trim();

        const userData = {
            name: fullName,
            firstName: firstName,
            lastName: lastName,
            email: currentUser.email, 
            university: document.getElementById('University').value,
            institutionType: document.getElementById('institutionType').value, // NEW: Save Institution Type
            stream: document.getElementById('stream').value,
            degree: document.getElementById('degree').value,
            location: document.getElementById('location').value,
            updatedAt: new Date()
        };

        try {
            await setDoc(doc(db, "users", currentUser.uid), userData, { merge: true });

            msgBox.innerText = "Profile Updated Successfully! Redirecting...";
            msgBox.className = 'success';
            msgBox.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);

        } catch (error) {
            console.error("Update Error:", error);
            msgBox.innerText = "Error: " + error.message;
            msgBox.className = 'error';
            msgBox.style.display = 'block';
            
            btn.innerText = "Update Profile";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
